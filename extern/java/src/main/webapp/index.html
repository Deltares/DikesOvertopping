      xmlns="http://www.w3.org/1999/xhtml"

    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" href="/images/favicon.ico" type="image/x-icon" />

    <title>Delft FEWS - Admin Interface</title>

    <link th:href="@{/css/bootstrap/bootstrap.min.css}" href="https://blackrockdigital.github.io/startbootstrap-sb-admin-2/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/bootstrap/metisMenu.min.css}" href="https://blackrockdigital.github.io/startbootstrap-sb-admin-2/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">
    <link th:href="@{/css/bootstrap/dataTables.bootstrap.css}" href="https://blackrockdigital.github.io/startbootstrap-sb-admin-2/vendor/datatables-plugins/dataTables.bootstrap.css" rel="stylesheet">
    <link th:href="@{/css/bootstrap/dataTables.responsive.css}" href="https://blackrockdigital.github.io/startbootstrap-sb-admin-2/vendor/datatables-responsive/dataTables.responsive.css" rel="stylesheet">
    <link th:href="@{/css/bootstrap/sb-admin-2.css}" href="https://blackrockdigital.github.io/startbootstrap-sb-admin-2/dist/css/sb-admin-2.css" rel="stylesheet">
    <link th:href="@{/css/bootstrap/font-awesome.min.css}" href="https://blackrockdigital.github.io/startbootstrap-sb-admin-2/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <script th:src="@{/js/bootstrap/jquery.min.js}" src="https://blackrockdigital.github.io/startbootstrap-sb-admin-2/vendor/jquery/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap/bootstrap.min.js}" src="https://blackrockdigital.github.io/startbootstrap-sb-admin-2/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script th:src="@{/js/bootstrap/metisMenu.min.js}"  src="https://blackrockdigital.github.io/startbootstrap-sb-admin-2/vendor/metisMenu/metisMenu.min.js"></script>
    <script th:src="@{/js/bootstrap/jquery.dataTables.min.js}" src="https://blackrockdigital.github.io/startbootstrap-sb-admin-2/vendor/datatables/js/jquery.dataTables.min.js"></script>
    <script th:src="@{/js/bootstrap/dataTables.bootstrap.min.js}"  src="https://blackrockdigital.github.io/startbootstrap-sb-admin-2/vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
    <script th:src="@{/js/bootstrap/dataTables.responsive.js}" src="https://blackrockdigital.github.io/startbootstrap-sb-admin-2/vendor/datatables-responsive/dataTables.responsive.js"></script>

</head>

<body>

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Dikes Overtopping module</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>

        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Load Parameters
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-2">
                                <label for="waterlevel">Water Level:</label><input type="text" class="text" id="waterlevel" value="5.5">
                            </div>
                            <div class="col-sm-2">
                                <label for="height">Height:</label><input type="text" class="text" id="height" value="1">
                            </div>
                            <div class="col-sm-2">
                                <label for="period">Period:</label><input type="text" class="text" id="period" value="4">
                            </div>
                            <div class="col-sm-2">
                                <label for="direction">Direction:</label><input type="text" class="text" id="direction" value="50">
                            </div>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Geometry
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-2">
                                <label for="normal">Normal:</label><input type="text" class="text" id="normal" value="60">
                            </div>
                            <div class="col-sm-2">
                                <label for="dikeheight">Dike Height:</label><input type="text" class="text" id="dikeheight" value="9.1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-8">
                                <label for="x0">X Coords:</label>
                                <input type="text" id="x0" value="5"><input type="text" id="x1" value="10"><input type="text" id="x2" value="15"><input type="text" id="x3" ><input type="text" id="x4" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-8">
                                <label for="y0">Y Coords:</label><input type="text" id="y0" value="5"><input type="text" id="y1" value="7"><input type="text" id="y2" value="9"><input type="text" id="y3" ><input type="text" id="y4" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-8">
                                <label for="r0">Roughness:</label><input type="text" id="r0" value="1"><input type="text" id="r1" value="1"><input type="text" id="r2" value="1"><input type="text" id="r3" ><input type="text" id="r4" >
                            </div>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Reverse Discharge
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-2">
                                <label for="discharge">Discharge:</label><input type="text" class="text" id="discharge" value="5.5">
                            </div>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Actions
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-4">
                                <button class="button" onclick="calculate()" id="calculate">Calculate</button>
                                <button class="button" onclick="reverse()" id="reverse">Reverse Calculate</button>
                                <button class="button" onclick="validate()" id="validate">Validate</button>
                            </div>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Results
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-4">
                                <textarea class="text-area" id="results" rows="10" cols="100%">results</textarea>
                            </div>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

</body>

<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script>
    function calculate() {
        var json = getJson();
        var url = window.origin + window.location.pathname + "api/1.0/dikesovertopping/calculateDischarge";
        $.ajax({
            url: url,
            type:"POST",
            data:json,
            contentType:"application/json; charset=utf-8",
            dataType:"json",
            success: function (data, status) {
                document.getElementById("results").innerHTML = JSON.stringify(data, null, 2);
            }
        });
    }
    function reverse() {
        var json = getJson();
        var url = window.origin + window.location.pathname + "api/1.0/dikesovertopping/calculateHeight";
        $.ajax({
            url:url,
            type:"POST",
            data:json,
            contentType:"application/json; charset=utf-8",
            dataType:"json",
            success: function (data, status) {
                document.getElementById("results").innerHTML = JSON.stringify(data, null, 2);
            }
        });

    }
    function validate() {
        var json = getJson();
        var url = window.origin + window.location.pathname + "api/1.0/dikesovertopping/validate";
        $.ajax({
            url:url,
            type:"POST",
            data:json,
            contentType:"application/json; charset=utf-8",
            dataType:"json",
            success: function (data, status) {
                document.getElementById("results").innerHTML = JSON.stringify(data, null, 2);
            }
        });
    }
    function getJson(){
        return "{" +
                "load : {" +
                    "waterLevel : " + document.getElementById("waterlevel").value + "," +
                    "height : " + document.getElementById("height").value + "," +
                    "period : " + document.getElementById("period").value + "," +
                    "direction : " + document.getElementById("direction").value +
                "}," +
                "geometry : {" +
                    "xCoords : [" + getList("x") + "]," +
                    "yCoords : [" + getList("y") + "]," +
                    "roughness : [" + getList("r") + "]," +
                    "normal : " + document.getElementById("normal").value + "," +
                    "dikeHeight : " + document.getElementById("dikeheight").value +
                "}," +
                "discharge : " + document.getElementById("discharge").value +
            "}";
    }
    function getList(item){
        var list = [];
        for (var i = 0; i < 5; i++) {
            var id = item.concat(i);
            var val = document.getElementById(id).value.trim();
            if (Boolean(val)){
                list.push(val)
            }
        }
        return list;
    }
</script>

</html>
